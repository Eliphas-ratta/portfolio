<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kendall Oliver</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleContact.css">
</head>

<body>
    <!-- HEADER -->
    <header class="d-flex justify-content-between align-items-center px-4 text-white p-4">
        <nav class="mx-auto">
            <ul class="d-flex gap-5 mb-0">
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">Ã€ propos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <a href="#contact" class="btn">Me contacter</a>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="text-white p-5">
        <div class="container">
            <h2 class="text-center mb-5">Contactez-moi</h2>
            <div class="row">
                <!-- Informations personnelles -->
                <div class="col-md-6">
                    <div class="contact-info">
                        
                        <h3>Mes informations</h3>
                        <ul class="list-unstyled mt-4">
                            <img src="img/moi bg.png" alt="" id="Pdpmoi">
                            <li><strong>Nom :</strong> Kendall Oliver</li>
                            <li><strong>Ville :</strong> Valbonne / Cannes</li>
                            <li><strong>Email :</strong> <a href="mailto:Kendall.oliver.pro@gmail.com"
                                    class="text-white">Kendall.oliver.pro@gmail.com</a></li>
                            <li><strong>LinkedIn :</strong> <a href="https://www.linkedin.com/in/kendall-oliver-b164b6256/"
                                    class="text-white" id="underline" target="_blank">Mon profil LinkedIn</a></li>
                        </ul>
                        
                    </div>
                </div>

                <!-- Formulaire de contact -->
                <div class="col-md-6">
                    <h3>Envoyez-moi un message</h3>
                    <form action="#" method="post" class="mt-4">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
